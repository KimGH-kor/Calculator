<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <form name="forms">
            <input name ="output" class="resurt btn" type="text" class="textbox">

            <input class="red btn" type="button" value="C" onclick="document.forms.output.value = ''">
            <input class="yellow btn" type="button" value="/" onclick="document.forms.output.value += '/'">

            <input class="num btn" type="button" value="1" onclick="document.forms.output.value += '1'">
            <input class="num btn" type="button" value="2" onclick="document.forms.output.value += '2'">
            <input class="num btn" type="button" value="3" onclick="document.forms.output.value += '3'">
            <input class="yellow btn" type="button" value="*" onclick="document.forms.output.value += '*'">

            <input class="num btn" type="button" value="4" onclick="document.forms.output.value += '4'">
            <input class="num btn" type="button" value="5" onclick="document.forms.output.value += '5'">
            <input class="num btn" type="button" value="6" onclick="document.forms.output.value += '6'">
            <input class="yellow btn" type="button" value="+" onclick="document.forms.output.value += '+'">

            <input class="num btn" type="button" value="7" onclick="document.forms.output.value += '7'">
            <input class="num btn" type="button" value="8" onclick="document.forms.output.value += '8'">
            <input class="num btn" type="button" value="9" onclick="document.forms.output.value += '9'">
            <input class="yellow btn" type="button" value="-" onclick="document.forms.output.value += '-'">

            <input class="green btn" type="button" value="." onclick="document.forms.output.value += '.'">
            <input class="num btn" type="button" value="0" onclick="document.forms.output.value += '0'">
            <input class="yellow resurt_" type="button" value="=" onclick="document.forms.output.value = eval(document.forms.output.value)">
        </form>
    </div>
</body>
</html>
